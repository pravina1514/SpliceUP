<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="default">

<body >
	<div id="page" layout:fragment="content">
		<div id="dynamicContent">

			<table id="dt-basic-checkbox"
				class="table table-striped table-bordered" cellspacing="0"
				width="100%" style="color:#80b7b2; font-weight:bold;">
				<thead>
					<tr>
			
						<th class="th-sm">NAME</th>
						<th class="th-sm">Email</th>
						<th class="th-sm">CONTACT NO</th>
						<th class="th-sm">GENDER</th>
						<th class="th-sm">ROLE</th>
						<span th:if="${userName!=adminrecord.email}">
						<th class="th-sm"></th></span>
		
					</tr>
				</thead>
				<tbody>



					<tr>
						<td><span th:text="${adminrecord.userDetail.name}"></span></td>
						<td><span th:text="${adminrecord.email}"></span></td>
						<td><span th:text="${adminrecord.userDetail.mobile_no}"></span></td>
						<td><span th:text="${adminrecord.userDetail.gender}"></span></td>
						<td><span th:text="${adminrecord.userDetail.role}"></span></td>
						<span th:if="${userName!=adminrecord.email}">

						<th>
							<button>
								<a th:href="@{'/admin/delete/'+${adminrecord.uid}}">DELETE</a>
							</button>
						</th>
	</span>
					</tr>

				</tbody>


			</table>



		</div>
	</div>
</body>
</html>
