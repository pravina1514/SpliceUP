<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
</head>
    <body background="../images/yellow.jpg" >  
	<div class="container"
		style="height: 290px; width: 450px; background-color: #DCDCDC; border: 2px; text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">

		<h1>Forgot Password</h1>


		<div class="info">
			<p>Please enter your email address below and we will send you
				information to change your password.</p>
			<form th:action="@{/login/generatePassword}" method="post">
				<div th:if="${userNotFound} == 'true'">User does not exists</div>
				<div th:if="${emailSent} == 'true'">New Password has been sent to register email.</div>
				<label>Email Address</label><br> <br> <input name="email"
					type="text" required="required"><br> <br>
				<!--   <div style="position:relative;left:1%;">
            <submit style="background-color:black; color:white; 
            border:2px solid white;"> SUBMIT</submit>
          </div>
          -->

				<div class="input-group1">
					<input class="form-control" type="submit" value="Submit">
				</div>

				<div th:if="${userexists} == 'false'">Email id does not
					exists.</div>




			</form>
		</div>

	</div>


</body>
</html>
