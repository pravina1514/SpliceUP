<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

 <head>
    <title></title>
	<meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
  <script th:src="@{/js/form-validation.js}"></script>
    
</head>
<body>
<div class="signin">
        <form name="registration" action="/signup/createuser" method="post" th:object="${user}">  
        <h1>Sign In </h1>
        <input type="email" th:field="*{email}" maxlength="2" placeholder="Enter UserName" />
        <input type="password" th:field="*{password}"  required="required" placeholder="Enter Password" />
        <input type="text" th:if="${user.email == 'hemal'}" th:field="*{userDetail.name}" placeholder="Enter name" />
        <button class="btn">Sign in</button>
    </form>
</div>
</body>
</html>
