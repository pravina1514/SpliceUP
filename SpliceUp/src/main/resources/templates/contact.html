<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="default">

    <body background="../images/m2.jpg" background-size="cover">  

<div id="page" layout:fragment="content">
<div id="dynamicContent">
<div class="title" >
<h1 style="color:purple">Contact Us </h1>


</div>

<div class="box">
<h2 style="color:#80b7b2">Get In Touch</h2><br>
	<form th:action="@{/Contact/con}" th:object="${user}" method="post" id="contact_form">
		<input type="text" name="name" class="form-control" placeholder="name" required><br>
		<input type="email" name="email" class="form-control" placeholder="email" required><br>
		<textarea rows="4" cols="" name="message" class="form-control" placeholder="contact us if any query.." required></textarea><br>
		<input type="submit" name="" value="SEND MESSAGE" class="form-control submit">
	</form>
</div>
</div>
</div>
</body>


</html>
